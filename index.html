<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sitio Web</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #1f2937;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        nav a:hover {
            background: #374151;
        }

        /* Layout principal */
        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        section, article, aside {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            background: #1f2937;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Mi Sitio</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contenido principal</h2>
            <p>
                Esta es una plantilla HTML con estilos básicos. 
                Puedes usarla como base para cualquier proyecto web.
            </p>
        </section>

        <aside>
            <h3>Sidebar</h3>
            <p>Contenido secundario o enlaces útiles.</p>
        </aside>
    </main>

    <footer>
        © 2026 Mi Sitio Web
    </footer>
</body>
</html>
